
<template name="darkMode">
  <div class="container mt-5 calculator border border-5 border-primary " >
    <div class="row mt-4 d-flex align-items-center justify-content-between">
      <div class="input-section col-md-4 d-flex flex-column">
        <div class="mb-3">
          <label for="monthly-sale" class="form-label text-white">What is your monthly sales volume?</label>
          <div class="input-group shadow-lg shadow-dark">
            <span class="input-group-text bg-secondary ">$</span>
            <input type="text" class="form-control custom-font-size text-center bg-secondary  monthly-sales" style="font-size: 3em;" name="monthly-sale" value="{{monthlySales}}" required>
          </div>
          <div class="text-danger error" id="error-monthly"></div>
        </div>

        <div class="mb-3">
          <label for="average-sale" class="form-label text-white ">How much is your average sale?</label>
          <div class="input-group">
            <span class="input-group-text bg-secondary ">$</span>
            <input type="text" class="form-control custom-font-size text-center bg-secondary  average-sale" style="font-size: 3em;" name="average-sale" value="{{averageSale}}" required>
          </div>
          <div class="text-danger error" id="error-average"></div>
        </div>
        <div>
          <h5 class="text-center text-white">How Much Will You Save With PlatPay?</h5>
          <p class="text-center fs-6 fw-lighter text-white">
            The calculator above will help you compare costs between traditional providers like Stripe, PayPal, Square, Authorize.net and PlatPay.
          </p>
        </div>
      </div>

      <div class="output-section col-md-4">
        <div class="d-flex justify-content-center ">
          <h1 class="text-white"><strong>Monthly</strong></h1>
        </div>

        <div class="alert alert-danger text-center">
          <p class="">The "other guys" costs <i class="fas fa-info-circle fa-xs" data-toggle="tooltip" title="e.g. Stripe, PayPal, Square, Authorize.net" data-placement="top" style="cursor: pointer;"></i></p>
          <span id="other-monthly" class="big-font text-danger">{{otherMonthlyCost}}</span>
        </div>

        <div class="alert alert-secondary text-center ">
          <p class="">PlatPay costs</p>
          <span id="our-monthly" class="big-font">{{ownMonthlyCost}}</span>
        </div>

        <div class="blue-section mb-3">
          <div class="alert alert-primary text-center">
            <p class="" style="color: #75C6FF;">Average Savings Over the "other guys"</p>
            <span id="savings-monthly" class="big-font " style="color: #75C6FF;"><strong>{{monthlySavings}}</strong></span>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="d-flex justify-content-center">
          <h1 class="text-white"><strong>Yearly</strong></h1>
        </div>

        <div class="alert alert-danger text-center shadow-lg">
          <p class="">The "other guys" costs <i class="fas fa-info-circle fa-xs" data-toggle="tooltip" title="e.g. Stripe, PayPal, Square, Authorize.net" data-placement="top" style="cursor: pointer;"></i></p>
          <span id="other-yearly" class="big-font text-danger">{{otherYearlyCost}}</span>
        </div>

        <div class="alert alert-secondary text-center">
          <p class="">PlatPay costs</p>
          <span id="our-yearly" class="big-font ">{{ownYearlyCost}}</span>
        </div>

        <div class="blue-section mb-3">
          <div class="alert alert-primary text-center">
            <p style="color: #75C6FF;">Average Savings Over the "other guys"</p>
            <span id="savings-yearly" class="big-font" style="color: #75C6FF;"><strong>{{yearlySavings}}</strong></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
